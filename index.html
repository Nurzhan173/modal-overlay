<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modal overlay</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
<main>
  <div class="content">
    <button id="modal-trigger" data-model-id="modal">Show offer</button>
    <p class="modal-accept hidden">Accepted offer!</p>
  </div>
  <div class="modal-overlay hidden" id="modal">
    <div class="modal-content">
      <button type="button" class="close-modal-btn">X</button>
      <p class="modal-text">
        Click the button below to accept out amazing offer
      </p>
      <button type="button" class="submit-modal-btn">Accept offer</button>
    </div>
  </div>
</main>
<script src="index.js"></script>
</body>
</html>
